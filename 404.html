    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const minLoadTime = 2100;
            setTimeout(() => {
                if (loadingScreen) loadingScreen.classList.add('loaded');
                document.body.style.overflowY = 'auto';
                document.body.style.overflowX = 'hidden';
                if (mainContent) mainContent.classList.add('visible');
            }, minLoadTime);
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                mobileMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', (event) => {
                if (mobileMenu && !mobileMenu.classList.contains('hidden') && !mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        }

        const yearSpan = document.getElementById('current-year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const targetId = this.getAttribute('href');
                let targetElement = null;
                try {
                    if (targetId && targetId.length > 1 && targetId.startsWith('#')) {
                        targetElement = document.querySelector(targetId);
                    }
                } catch (err) {
                    console.warn(`Invalid selector for anchor: ${targetId}`);
                    return;
                }

                if (targetElement) {
                    e.preventDefault();

                     if (window.lenisInstance) {
                         const navbar = document.querySelector('.navbar');
                         const navbarHeight = navbar ? navbar.offsetHeight : 0;
                         window.lenisInstance.scrollTo(targetElement, { offset: -navbarHeight });
                     } else {
                         targetElement.scrollIntoView({ behavior: 'smooth' });
                     }

                } else if (targetId === '#') {
                     e.preventDefault();
                     console.log('Non-scrolling link clicked:', targetId);
                }

                if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });

      
        const scriptContainer = document.getElementById('script-container');
        const scriptImage = document.getElementById('script-image');
       
        const scriptImageUrl = 'script.png';
        const placeholderImageUrl = 'https://placehold.co/600x400/1a202c/4a5568?text=Preview';
        let tiltEnabled = false;

        if (scriptContainer && scriptImage) {
            const maxTilt = 8;

            function handleMouseMove(e) {
                 if (!tiltEnabled) return;
                const rect = scriptContainer.getBoundingClientRect();
                const mouseX = e.clientX - (rect.left + rect.width / 2);
                const mouseY = e.clientY - (rect.top + rect.height / 2);
                const rotateY = (mouseX / (rect.width / 2)) * maxTilt;
                const rotateX = -(mouseY / (rect.height / 2)) * maxTilt;
                requestAnimationFrame(() => {
                    scriptImage.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03) translateZ(20px)`;
                });
            }

            function handleMouseLeave() {
                 if (!tiltEnabled) return;
                 requestAnimationFrame(() => {
                    scriptImage.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1) translateZ(0px)';
                 });
            }

            scriptImage.onload = function() {
                tiltEnabled = true;
                scriptContainer.addEventListener('mousemove', handleMouseMove);
                scriptContainer.addEventListener('mouseleave', handleMouseLeave);
            };

            scriptImage.onerror = function() {
                console.warn(`'${scriptImageUrl}' could not be loaded. Displaying placeholder. Tilt effect disabled.`);
                this.src = placeholderImageUrl;
                this.alt = "Script image placeholder";
                tiltEnabled = false;
                scriptContainer.removeEventListener('mousemove', handleMouseMove);
                scriptContainer.removeEventListener('mouseleave', handleMouseLeave);
            };

           
            scriptImage.src = scriptImageUrl;

          
             if (scriptImage.complete && scriptImage.naturalWidth > 0) {
                 scriptImage.onload();
             } else if (scriptImage.complete && scriptImage.naturalWidth === 0 && scriptImage.src !== placeholderImageUrl) {
                
                 scriptImage.onerror();
             }

        } else {
            console.error("Script container or image element not found for tilt effect.");
        }

        document.querySelectorAll('.game-card-image-internal').forEach(img => {
            const originalSrc = img.getAttribute('src');
            const placeholderPrefix = 'https://placehold.co/';

             img.onerror = function() {
                 if (this.src.startsWith(placeholderPrefix) || this.src !== originalSrc) return;

                 const gameName = this.alt || 'Game';
                 const placeholderText = gameName.split(' ')[0];
                 console.warn(`<span class="math-inline">\{gameName\} image \(</span>{originalSrc}) failed to load. Displaying placeholder.`);
                 this.src = `<span class="math-inline">\{placeholderPrefix\}600x360/1f2937/ffffff?text\=</span>{encodeURIComponent(placeholderText)}`;
                 this.alt = `${gameName} placeholder`;
             };

             setTimeout(() => {
                if (img.naturalWidth === 0 && img.naturalHeight === 0 && img.complete && img.src === originalSrc) {
                    img.onerror();
                }
             }, 100);
        });


        try {
            const lenis = new Lenis({
                lerp: 0.08,
                wheelMultiplier: 0.8,
                smoothWheel: true,
                smoothTouch: true,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
            window.lenisInstance = lenis;
            console.log("Lenis smooth scrolling initialized.");

        } catch (error) {
            console.error("Failed to initialize Lenis smooth scrolling:", error);
        }

        function copyDiscordId() {
            const discordId = "1300475971081732127";
            navigator.clipboard.writeText(discordId).then(() => {
                let existingNotification = document.getElementById('copy-notification');
                if (existingNotification) {
                    document.body.removeChild(existingNotification);
                }

                const message = document.createElement('div');
                message.id = 'copy-notification';
                message.style.position = 'fixed';
                message.style.top = '20px';
                message.style.left = '50%';
                message.style.transform = 'translateX(-50%)';
                message.style.backgroundColor = 'rgba(30, 30, 30, 0.85)';
                message.style.color = '#fff';
                message.style.padding = '10px 25px';
                message.style.borderRadius = '8px';
                message.style.boxShadow = '0 4px 15px rgba(0,0,0,0.3)';
                message.style.zIndex = '10000';
                message.style.fontSize = '0.9rem';
                message.style.textAlign = 'center';
                message.textContent = "Copied Discord User ID!";
                message.style.opacity = '0';
                message.style.transform = 'translate(-50%, -10px)';
                message.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
                document.body.appendChild(message);

                setTimeout(() => {
                    message.style.opacity = '1';
                    message.style.transform = 'translate(-50%, 0)';
                }, 50);

                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.transform = 'translate(-50%, -10px)';
                    setTimeout(() => {
                        if (message.parentNode === document.body) {
                            document.body.removeChild(message);
                        }
                    }, 300);
                }, 2000);

            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Could not copy automatically. Please copy manually: " + discordId);
            });
        }

    </script>
</body>
</html>
